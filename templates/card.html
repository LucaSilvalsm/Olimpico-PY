{% block content %}

{% block content %}
<div class="card movie-card">
  <div class="card-img-top" style="background-image: url('{{ url_for('static', filename='img/produtos/' + produto.imagem) }}')"></div>
  <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ produto.nome_produto }}</h5>
      <p class="card-text">Descrição: {{ produto.descricao }}</p>
      <p class="card-text">Ingredientes: {{ produto.ingrediente }}</p>
      <p class="card-text">Preço R$ {{ produto.preco }}</p>
      
      <!-- Link para a página de detalhes do produto -->
      <a href="{{ url_for('detalhes_produto', produto_id=produto.id) }}" class="card-btn"><i class='bx bx-cart'></i>Adicionar ao Carrinho</a>
      
  </div>
</div>
{% endblock %}

  
{% endblock %}
