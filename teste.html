{% block content %}

<div class="card movie-card">
  <div class="card-img-top" style="background-image: url('{{ url_for('static', filename='img/produtos/' + produto.imagem) }}')"></div>
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{ produto.nome_produto }}</h5>
    <p class="card-text">Descrição: {{ produto.descricao }}</p>
    <p class="card-text">Ingredientes: {{ produto.ingrediente }}</p>
    <p class="card-text">Preço R$ {{ produto.preco }}</p>
    {% if current_user.is_authenticated %}
    <!-- Botão para adicionar ao carrinho -->
    <input type="hidden" name="produto_id" value="{{ produto.id }}">
    <a href="/produto/{{ produto.id }}" class="card-btn"><i class='bx bx-cart'></i>Adicionar ao Carrinho</a>
    {% else %}
    <!-- Mensagem para usuários não autenticados -->
    <p>Para adicionar ao carrinho, <a href="{{ url_for('page_bp.login') }}">faça login</a>.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
